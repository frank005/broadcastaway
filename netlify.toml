[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[dev]
  targetPort = 3000
  port = 8888

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Next.js handles all routing - no need for redirects
# The plugin automatically handles Next.js routing
